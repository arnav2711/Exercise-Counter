<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercise Counter</title>

  <!-- TensorFlow + Pose Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
    }
  
    .container {
      display: flex;
      flex-direction: row;
      width: 95%;
      max-width: 1100px;
      height: 90vh;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      overflow: hidden;
      background-color: #ffffff;
    }
  
    .left {
      flex: 2;
      padding: 20px;
      background-color: #f0f8ff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  
    .right {
      flex: 1;
      padding: 30px 20px;
      background-color: #e6f7ff;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
    }
  
    canvas {
      border-radius: 10px;
      margin-bottom: 15px;
      width: 100%;
      height: auto;
    }
  
    .infoBox {
      background-color: #040404;
      color: #ffffff;
      padding: 5px 10px;
      border-radius: 10px;
      margin: 10px 0;
      font-size: 24px;
      width: 100%;
      text-align: center;
    }
  
    #instructions {
      margin-bottom: 2px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #0056b3;
    }
  
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 2px 0;
      width: 90%;
      transition: background-color 0.3s;
    }
  
    button:hover {
      background-color: #0056b3;
    }
  
    input[type="text"] {
      padding: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      width: 90%;
      text-align: center;
    }
  
    #countdownOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }

    .video2{
      display:block;
      width:100%;
    }
    video {
      display: block;
      width:100%;
    }
  
    /* Move timer and status to right panel */
    #timer, #status {
      margin: 5px 0;
    }
  
    #status {
      order: 1;
    }
  
    #timer {
      order: 2;
    }

    .instruction-vid {
      display: block;
      width: 100%; /* Make the video span full width of its container */
      max-width: 100%; /* Prevent the video from stretching beyond its container */
      margin: 0 auto; /* Center the video inside its container */
    }
    /* Remove borders from container sides */
    .container {
      border-left: none;
      border-right: none;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <div class="left" id="leftPanel">
      <h1>Exercise Counter</h1>
      <canvas id="canvas" width="640" height="480"></canvas>
      <div class="infoBox" id="timer">Timer: 60s</div>
    </div>

    <div class="right">

      <div class="w-full max-w-4xl mx-auto">
        <iframe width="100%" height="auto" src="https://www.youtube.com/embed/BmDD1twcD7o" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full rounded-xl shadow-lg"></iframe>
      </div>

      <div id="instructions">Stand 5 feet away from the camera</div>
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <div id="userName" style="display:none;"></div>
      <button id="startBtn">Start Jumping Jacks</button>
      <button id="startKneeBtn">Start Knee Touches</button>
      <div class="infoBox" id="liveCount">Count: 0</div>
    </div>
  </div>

  <div id="countdownOverlay">3</div>
  <video style="display:none;" id="video" autoplay playsinline></video>

  

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const liveCount = document.getElementById('liveCount');
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const startKneeBtn = document.getElementById('startKneeBtn');
    const countdownOverlay = document.getElementById('countdownOverlay');
    const nameInput = document.getElementById('nameInput');
    const userName = document.getElementById('userName');
    const status = document.getElementById('status');

    let detector;
    let jumpingJackCount = 0;
    let kneeTouchCount = 0;
    let timeLeft = 30;
    let timerInterval;
    let counting = false;
    let mode = null;
    let state = 'down';
    let kneeState = 'down';

    nameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && nameInput.value.trim()) {
        updateNameDisplay();
      }
    });

    function updateNameDisplay() {
      userName.innerText = `Hello, ${nameInput.value.trim()}!`;
      userName.style.display = 'block';
      nameInput.style.display = 'none';
    }

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { width: 640, height: 480 },
        audio: false
      });
      video.srcObject = stream;
      await new Promise(resolve => video.onloadedmetadata = resolve);
      video.play();
    }

    async function loadModel() {
      detector = await poseDetection.createDetector(
        poseDetection.SupportedModels.MoveNet,
        { modelType: 'SinglePose.Lightning' }
      );
    }

    function startTimer() {

      if (timerInterval) {
    clearInterval(timerInterval);
  }
  
      jumpingJackCount = 0;
      kneeTouchCount = 0;
      timeLeft = 63;
      liveCount.innerText = `Count: 0`;
      timerDisplay.innerText = `Timer: ${timeLeft}s`;
    
      counting = true;

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.innerText = `Timer: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          counting = false;
          status.innerText = 'Status: Time up!';
        }
      }, 1000);
    }

    function runCountdown() {
      const countdownNumbers = [3, 2, 1];
      let i = 0;

      countdownOverlay.style.display = 'flex';
      countdownOverlay.innerText = countdownNumbers[i];

      const countdownInterval = setInterval(() => {
        i++;
        if (i < countdownNumbers.length) {
          countdownOverlay.innerText = countdownNumbers[i];
        } else {
          clearInterval(countdownInterval);
          countdownOverlay.style.display = 'none';
          
        }
      }, 1000);
    }

    function startJumpingJacks() {
      mode = 'jumpingJack';
      state = 'down';
      runCountdown(() => {
        startTimer();
      });
    }

    function startKneeTouches() {
      mode = 'kneeTouch';
      kneeState = 'down';
      runCountdown(() => {
        startTimer();
      });
    }

    async function detectPose() {
      const poses = await detector.estimatePoses(video);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (poses.length > 0) {
        const keypoints = poses[0].keypoints;

        keypoints.forEach(kp => {
          if (kp.score > 0.5) {
            ctx.beginPath();
            ctx.arc(kp.x, kp.y, 5, 0, 2 * Math.PI);
            ctx.fillStyle = 'black';
            ctx.fill();
          }
        });

        const adjacentPairs = poseDetection.util.getAdjacentPairs(poseDetection.SupportedModels.MoveNet);
        adjacentPairs.forEach(([i, j]) => {
          const kp1 = keypoints[i];
          const kp2 = keypoints[j];
          if (kp1.score > 0.5 && kp2.score > 0.5) {
            ctx.beginPath();
            ctx.moveTo(kp1.x, kp1.y);
            ctx.lineTo(kp2.x, kp2.y);
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'blue';
            ctx.stroke();
          }
        });

        const getKeypoint = name => keypoints.find(k => k.name === name);
        const leftElbow = getKeypoint('left_elbow');
        const rightElbow = getKeypoint('right_elbow');
        const leftKnee = getKeypoint('left_knee');
        const rightKnee = getKeypoint('right_knee');
        const leftHip = getKeypoint('left_hip');
        const rightHip = getKeypoint('right_hip');

        if (mode === 'jumpingJack' && leftElbow && rightElbow) {
          const thresholdY = 200;
          if (leftElbow.y < thresholdY && rightElbow.y < thresholdY && state === 'down') {
            state = 'up';
          }

          if (leftElbow.y > thresholdY && rightElbow.y > thresholdY && state === 'up') {
            if (counting) {
              jumpingJackCount++;
              liveCount.innerText = `Count: ${jumpingJackCount}`;
            }
            state = 'down';
          }
        }

        if (mode === 'kneeTouch' && leftKnee && rightKnee && leftHip && rightHip) {
          const hipY = (leftHip.y + rightHip.y) / 2;
          const kneeY = Math.min(leftKnee.y, rightKnee.y);

          if (kneeY < hipY - 10 && kneeState === 'down') {
            kneeState = 'up';
          }

          if (kneeY > hipY + 10 && kneeState === 'up') {
            if (counting) {
              kneeTouchCount++;
              liveCount.innerText = `Count: ${kneeTouchCount}`;
            }
            kneeState = 'down';
          }
        }
      }

      requestAnimationFrame(detectPose);
    }

    startBtn.addEventListener('click', () => {
        if (nameInput.value.trim()) {
          updateNameDisplay();
        }
        runCountdown();
        startTimer();
        startJumpingJacks();
      }
    );

    startKneeBtn.addEventListener('click', () => {
        if (nameInput.value.trim()) {
          updateNameDisplay();
        }
        runCountdown();
        startTimer();
        startKneeTouches();
      }
    );

    async function run() {
      await setupCamera();
      await loadModel();
      detectPose();
    }

    run();
  </script>
</body>
</html>
